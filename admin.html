<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель — YourTigranmods</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            margin-top: 50px;
        }
        
        .admin-login {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(20, 20, 40, 0.9);
            border: 2px solid #ffaa00;
            border-radius: 20px;
            text-align: center;
        }
        
        .admin-login h2 {
            color: #ffaa00;
            margin-bottom: 30px;
        }
        
        .admin-panel {
            display: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(30, 30, 60, 0.7);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #4361ee;
        }
        
        .stat-number {
            font-size: 3rem;
            color: #00ffea;
            font-weight: bold;
        }
        
        .stat-label {
            color: #9d4edd;
            font-size: 1.2rem;
        }
        
        .keys-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        
        .keys-table th,
        .keys-table td {
            padding: 15px;
            border: 1px solid #3a0ca3;
            text-align: left;
        }
        
        .keys-table th {
            background: rgba(58, 12, 163, 0.3);
            color: #00ffea;
        }
        
        .keys-table tr:nth-child(even) {
            background: rgba(26, 26, 46, 0.5);
        }
        
        .key-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .status-active {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }
        
        .status-used {
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
        }
        
        .btn-logout {
            background: linear-gradient(90deg, #ff0064, #f72585);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container admin-container">
        <div class="admin-login" id="loginForm">
            <h2><i class="fas fa-crown"></i> Админ-авторизация</h2>
            <div class="input-group">
                <label><i class="fas fa-user"></i> Логин</label>
                <input type="text" id="adminLogin" placeholder="Введите логин">
            </div>
            <div class="input-group">
                <label><i class="fas fa-lock"></i> Пароль</label>
                <input type="password" id="adminPassword" placeholder="Введите пароль">
            </div>
            <button class="generate-btn" onclick="adminLogin()">
                <i class="fas fa-sign-in-alt"></i> Войти
            </button>
            <p style="margin-top: 20px; color: #888;">
                Данные для входа: login: <strong>YourTigranmods X Kaier X Ankit</strong>, password: <strong>YourTigranmods Official X Ankit X Kaier</strong>
            </p>
        </div>
        
        <div class="admin-panel" id="adminPanel">
            <header class="header">
                <div class="logo">
                    <div class="logo-icon"><i class="fas fa-crown"></i></div>
                    <h1 class="logo-text">Админ-панель</h1>
                </div>
                <button class="btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </header>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalKeys">0</div>
                    <div class="stat-label">Всего ключей</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeKeys">0</div>
                    <div class="stat-label">Активных ключей</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayKeys">0</div>
                    <div class="stat-label">Ключей сегодня</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="usersCount">0</div>
                    <div class="stat-label">Пользователей</div>
                </div>
            </div>
            
            <h2 class="section-title"><i class="fas fa-key"></i> Все сгенерированные ключи</h2>
            
            <div class="input-group">
                <label><i class="fas fa-search"></i> Поиск по User ID или ключу</label>
                <input type="text" id="searchKey" placeholder="Введите для поиска..." onkeyup="filterKeys()">
            </div>
            
            <table class="keys-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User ID</th>
                        <th>Ключ</th>
                        <th>Дата генерации</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="keysTableBody">
                    <!-- Данные загружаются скриптом -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Mock admin credentials
        const ADMIN_CREDENTIALS = {
            login: 'YourTigranmods X Kaier X Ankit',
            password: 'YourTigranmods Official X Ankit X Kaier'
        };
        
        // Mock data for demo
        const MOCK_KEYS = [
            { id: 1, user_id: '542817639', key: 'CreatedYourTigranmods-7583924610', date: '2023-12-01 14:30', status: 'active' },
            { id: 2, user_id: '123456789', key: 'CreatedYourTigranmods-1234567890', date: '2023-12-01 15:45', status: 'used' },
            { id: 3, user_id: '987654321', key: 'CreatedYourTigranmods-9876543210', date: '2023-12-02 09:15', status: 'active' },
            { id: 4, user_id: '111222333', key: 'CreatedYourTigranmods-1112223334', date: '2023-12-02 10:20', status: 'active' },
            { id: 5, user_id: '444555666', key: 'CreatedYourTigranmods-4445556667', date: '2023-12-02 11:30', status: 'used' },
        ];
        
        function adminLogin() {
            const login = document.getElementById('adminLogin').value;
            const password = document.getElementById('adminPassword').value;
            
            if (login === ADMIN_CREDENTIALS.login && password === ADMIN_CREDENTIALS.password) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadAdminData();
            } else {
                alert('Неверный логин или пароль!');
            }
        }
        
        function logout() {
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminLogin').value = '';
            document.getElementById('adminPassword').value = '';
        }
        
        function loadAdminData() {
            // Update stats
            document.getElementById('totalKeys').textContent = MOCK_KEYS.length;
            document.getElementById('activeKeys').textContent = MOCK_KEYS.filter(k => k.status === 'active').length;
            document.getElementById('todayKeys').textContent = 3; // mock
            document.getElementById('usersCount').textContent = 5; // mock
            
            // Populate table
            const tbody = document.getElementById('keysTableBody');
            tbody.innerHTML = '';
            
            MOCK_KEYS.forEach(key => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${key.id}</td>
                    <td>${key.user_id}</td>
                    <td><code>${key.key}</code></td>
                    <td>${key.date}</td>
                    <td><span class="key-status status-${key.status}">${key.status === 'active' ? 'Активен' : 'Использован'}</span></td>
                    <td>
                        <button class="action-btn copy" onclick="copyKey('${key.key}')"><i class="far fa-copy"></i></button>
                        <button class="action-btn save" onclick="deleteKey(${key.id})"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function filterKeys() {
            const search = document.getElementById('searchKey').value.toLowerCase();
            const rows = document.querySelectorAll('#keysTableBody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(search) ? '' : 'none';
            });
        }
        
        function copyKey(key) {
            navigator.clipboard.writeText(key);
            alert('Ключ скопирован: ' + key);
        }
        
        function deleteKey(id) {
            if (confirm(`Удалить ключ #${id}?`)) {
                alert(`Ключ #${id} удален (в демо-режиме не сохраняется)`);
            }
        }
        
        // Auto-focus login input
        document.getElementById('adminLogin').focus();
    </script>
</body>
</html>
